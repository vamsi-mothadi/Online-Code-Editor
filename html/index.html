<html>
  <head>
    <title>Live Code Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	<script src="app.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="editorContainer">
      <div class="wrapper">
        <div class="title">
          <div class="main-title">
            <img class="icon" src="icons/html-icon.svg" alt="" />
            <h2>HTML</h2>
          </div>
          <button class="control close">
            <i class="fas fa-arrows-alt-h" style="color: #fff"></i>
          </button>
        </div>
        <textarea
          name="html"
          id="html"
          cols="auto"
          rows="auto"
          autofocus
          autocomplete="off"
          autocorrect="off"
          autocapitalize="off"
          spellcheck="false"
        ></textarea>
        <button class="clear html">clear</button>
        <button class="copy-btn copy-html">
          <span>Copy HTML</span>
        </button>
      </div>
      <div class="wrapper">
        <div class="title">
          <div class="main-title">
            <img class="icon" src="icons/css-icon.svg" alt="" />
            <h2>CSS</h2>
          </div>
          <button class="control close">
            <i class="fas fa-arrows-alt-h" style="color: #fff"></i>
          </button>
        </div>
        <textarea
          name="css"
          id="css"
          cols="auto"
          rows="auto"
          autocomplete="off"
          autocorrect="off"
          autocapitalize="off"
          spellcheck="false"
        ></textarea>
        <button class="clear css">clear</button>
        <button class="copy-btn copy-css">
          <span>Copy CSS</span>
          
        </button>
      </div>
      <div class="wrapper">
        <div class="title">
          <div class="main-title">
            <img class="icon" src="icons/JS-icon.svg" alt="" />
            <h2>JS</h2>
          </div>
          <button class="control close">
            <i class="fas fa-arrows-alt-h" style="color: #fff"></i>
          </button>
        </div>
        <textarea
          name="js"
          id="js"
          cols="auto"
          rows="auto"
          autocomplete="off"
          autocorrect="off"
          autocapitalize="off"
          spellcheck="false"
        ></textarea>
        <button class="clear js">clear</button>
        <button class="copy-btn copy-js">
          <span>Copy JS</span>
          
        </button>
      </div>
    </div>
    <div class="outputContainer">
      <iframe 
        id="output"
        title="output"
        frameborder="0"
        width="100%"
        height="100%"
      ></iframe>
    </div>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
